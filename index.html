<!DOCTYPE html>
<html>
    <head>
        <title>Graph</title>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/data.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/accessibility.js"></script>
        <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
        <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
        <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css"> 
    </head>

    <body>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-1 h1"><a href="#">(주)솔리메틱스</a></span>
        </nav>
        
        <div class="map_wrap">
            <div id="map" style="width:100%;height:500px;position:relative;overflow:hidden;"></div>
            
            <!-- 지도 확대, 축소 컨트롤 div 입니다 -->
            <div class="custom_zoomcontrol radius_border"> 
                <span class="symbol" onclick="zoomIn()"><b>+</b></span>  
                <span class="symbol" onclick="zoomOut()"><b>-</b></span>
            </div>
        </div>
        <div class="topList">
            <ul>
                <li>column graph</li>
                <li>pie graph</li>
                <li>spline graph</li>
            </ul>
        </div>

        <div class="first">
            <div id="container" style="width:460px;height:430px;"></div>
            <table id="datatable" style="display:none">
                <thead>
                    <tr>
                        <th></th>
                        <th>점유율</th>
                        <th>성장률</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>삼성전자</th>
                        <td>19</td>
                        <td>15</td>
                    </tr>
                    <tr>
                        <th>샤오미</th>
                        <td>17</td>
                        <td>83</td>
                    </tr>
                    <tr>
                        <th>애플</th>
                        <td>14</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <th>오포</th>
                        <td>10</td>
                        <td>28</td>
                    </tr>
                    <tr>
                        <th>비보</th>
                        <td>10</td>
                        <td>27</td>
                    </tr>
                </tbody>
            </table>
     
            <div id="chartdiv1"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bc78521ef895315be7ceac6492f47021"></script>
        <script src="index.js"></script>
    </body>
</html>
